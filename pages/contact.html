<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="content">
        <h2 class="contact-title">Contact Us</h2>
        <section class="name-section">
            <label class="form-label">Name</label><input type="text" placeholder="Enter your name" />
        </section>
        
        <section class="email-section">
            <label class="form-label">Email</label><input type="text" placeholder="Enter your password" />
        </section>
       
        <section class="message-section">
            <label class="form-label">Message</label><textarea placeholder="Enter your message ..."></textarea>
        </section>
        <section class="contact-btn-section">
            <button id="contact-btn">Send</button>
        </section>
      
    </section>

    <footer class="footer">
        <section class="footer-top">
            <!-- Left side of the footer - top section start -->
            <section >
                <label id="logoLabel">Food</label>
                <section class="social-media">

                </section>
            </section>
            
            <section class="footer-top-center-section">
                <label class="footer-links">Home</label>
                <label class="footer-links">Product</label>
                <label class="footer-links">About</label>
            </section>
            <section class="footer-top-right-section">
                <label class="footer-links">Contact US</label>
                <label class="footer-links">Blog</label>
                <label class="footer-links">More</label>
            </section>
        </section>
        <hr>
        <section class="footer-bottom">
            <label id="copywrite-label">Copy Write 2023</label>
        </section>
    </footer>
</body>
</html>
